<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img class="logo-img" src="images/logo.svg" alt="" />
        </div>
        <div class="main-text">
          <div class="header">
            <p class="color">We're</p>
            <p>coming</p>
            <p>soon</p>
          </div>
          <div class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
        </div>
        <form class="form" action="">
          <input class="email" type="email" placeholder="Email Address" />
          <img class="error" src="images/icon-error.svg" alt="" />
          <button class="submit" type="submit">
            <img class="arrow" src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="right">
        <img class="photo" src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
